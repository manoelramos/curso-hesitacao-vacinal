<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Hesitação Vacinal - Módulo 1</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="components.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-banner"></div>
        <div class="header-content">
            <div class="module-info">
                <h1 class="module-number">MÓDULO 1</h1>
                <h2 class="module-title">Vacina e Vacinação</h2>
            </div>
        </div>
    </header>

    <aside class="sidebar">
        <div class="logo">
            <div class="logo-content">
                <img src="assets/logo-curso-hesitacao-vacinal.svg" alt="Curso Hesitação Vacinal" class="logo-image">
                <p class="logo-subtitle">uma ferramenta<br>para profissionais<br>de saúde</p>
            </div>
        </div>

        <nav class="nav-menu">
            <div class="nav-item">
                <div class="nav-divider"></div>
                <div class="nav-link">
                    <svg class="nav-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <path d="M2 6L8 2L14 6V14H10V10H6V14H2V6Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="nav-text">Página Inicial</span>
                </div>
                <div class="nav-divider"></div>
            </div>
        </nav>

        <div class="course-steps" id="stepper-root">
            <!-- O stepper será renderizado dinamicamente aqui -->
        </div>

        <div class="additional-menu">
            <div class="nav-divider"></div>
            <div class="nav-link">
                <svg class="nav-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M2 4H14M2 8H14M2 12H14" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Referências</span>
            </div>
            <div class="nav-divider"></div>
            <div class="nav-link">
                <svg class="nav-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M3 2V14H13V6L9 2H3Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 2V6H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span class="nav-text">Material Complementar</span>
            </div>
            <div class="nav-divider"></div>
            <div class="nav-link">
                <svg class="nav-icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M4 2H12V14H4V2Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M6 5H10M6 8H10M6 11H8" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <span class="nav-text">Créditos</span>
            </div>
            <div class="nav-divider"></div>
        </div>

        <div class="niesp-logo">
            <img src="assets/logo-niesp-horizontal.svg" alt="NiESP" class="niesp-image">
        </div>
    </aside>

    <main class="main-content" id="content">
        <!-- O conteúdo será carregado dinamicamente aqui -->
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-label">Apoio</h3>
                <div class="footer-logos-apoio">
                    <img src="assets/logo-niesp-horizontal.svg" alt="NiESP" class="footer-logo-img">
                </div>
            </div>
            <div class="footer-section">
                <h3 class="footer-label">Realização</h3>
                <div class="footer-logos-realizacao">
                    <img src="assets/logo-ensp.svg" alt="ENSP" class="footer-logo-realizacao">
                    <img src="assets/logo-campus.svg" alt="Campus Virtual Fiocruz" class="footer-logo-realizacao">
                    <img src="assets/logo-fiocruz.svg" alt="Fiocruz" class="footer-logo-realizacao">
                    <img src="assets/logo-sus.svg" alt="SUS" class="footer-logo-realizacao">
                    <img src="assets/logo-ms.svg" alt="Ministério da Saúde" class="footer-logo-realizacao">
                </div>
            </div>
        </div>
        <div class="footer-bottom"></div>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
